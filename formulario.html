<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuçario</title>
</head>
<body>
    <div class="form">
        <form action="mailto:marcos.luis.gutierrez@hotmail.com" method="post" id="fContato"> <!--TERPORARIO É POST, DEFINITIVO É GET -->
        <fieldset id="usuario"><!--CONJUNTO DE CAMPOS EM BLOCO-->

        <legend>Identidicação do Usuário</legend><!--TEREMOS UMA LEGENDA PARA O BLOCO-->

        <label for="cNome" >Nome:</label>
        <input type="text" name="tNome" id="#cNome" size="20" maxlength="20" placeholder="Digite seu nome completo" autofocus required/>

        <!--
        *** maxLength-  quantidade de caracteres
        *** size - tamanho da caixa
        *** autofocus - cursos fica piscando dentro da caixa
        *** - required - o campo é obrigatório 
        -->

        <p>
            <label for="cSenha">Senha:</label>
            <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 digitos" required/>
        </p>

        <p>
            <label for="cMail">E-mail:</label>
            <input type="email" name="tMail" id="cMail" id="cMail" size="30" maxlength="30" placeholder="Ex: exemplo@gmail.com">
        </p>

        <fieldset id="sexo">
            <legend>Sexo:</legend>
            <input type="radio" name="tSexo" id="cMasc"> <!--RADIO PODE MARCAR APENAS UMA CAIXA-->
            <label for="cMasc">Masculino</label>
            <br>
            <input type="radio" name="tSexo" id="cFem">
            <label for="cFem">Feminino</label>
        </fieldset>

        <p>
            Data de nascimento <input type="date" name="tNasc" id="cNasc">
        </p>

        </fieldset>

        <fieldset id="endereco">
            <legend>Endereço do Usuário</legend>

            <p>
                <label for="cRua">Logradouro:</label>
                <input type="text" name="tRua" id="cRua" size="30" maxlength="50" placeholder="Rua, Av, Trav,...." required>
            </p>

            <p>
                <label for="cNum">Número:</label>
                <input type="number" name="tNum" id="cNum" min="0" max="999999">
            </p>

            <p>
                <label for="cEst">Estado:</label>
                <select name="tEst" id="cEst">
                    <optgroup label="Região Sudeste">
                        <option value="SP" selected>São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="ES">Espirito Santo</option>  
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Parná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>  
                    </optgroup>
                </select>
            </p>
        </fieldset>

        <fieldset id="mensagem">
            <legend>Mensagem do Usuário</legend>
            <p>
                <label for="cUrg">Grau de Urgência</label>
                Min <input type="range" name="tUrg" id="cUrg" min="0" max="10">Max
            </p>

            <p>
                <label for="cMsg">Mensagem:</label><br>
                <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe seu comentario!" style="resize: none;"></textarea>
            </p>
        </fieldset>

        
            <input type="submit" value="Enviar">
            <input type="reset" name="Limpar">

        </form>
    </div><!--Form-->
</body>
</html>
